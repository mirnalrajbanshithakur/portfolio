  <title>Centered Popup Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Popup background overlay */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
    }

    /* Popup box */
    .popup-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-width: 300px;
    }

    .popup-box h2 {
      margin: 0 0 10px;
    }

    .popup-box button {
      margin-top: 15px;
      padding: 8px 16px;
      border: none;
      background: #007BFF;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup-box button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <h2>This Page is Under Maintenance  üò¢üò© </h2>
      <p>.</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>
  <script>
    // Show popup when page loads
    window.onload = function() {
      document.getElementById("popup").style.visibility = "visible";
    };

    // Close popup
    function closePopup() {
      document.getElementById("popup").style.visibility = "hidden";
    }
  </script>
</body>
